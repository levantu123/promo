# --- H2 in-memory datasource ---
spring.datasource.url=jdbc:h2:mem:promo;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# spring.jpa.show-sql=true   # (optional) enable to see SQL in logs

# --- H2 console (dev convenience) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Logging (quieter SQL logs) ---
logging.level.org.hibernate.SQL=warn
